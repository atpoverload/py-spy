syntax = "proto2";

package eflect.proto;

message StackTraceDataSet {
  repeated StackTraceSample samples = 1;
  repeated Frame frames = 2;

  message StackTraceSample {
    required int64 timestamp = 1;
    repeated ThreadStackTrace traces = 2;
  }

  message ThreadStackTrace {
    required int64 thread_id = 1;
    repeated int64 frames = 2;
  }

  message Frame {
    required int64 frame_id = 1;
    required string frame = 2;
  }
}
